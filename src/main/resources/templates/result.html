<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Contact Result</h2>
    <div class="mt-4">
        <p><strong>Primary Contact ID:</strong> <span th:text="${response.primaryContactId}"></span></p>
        <p><strong>Emails:</strong> <span th:text="${response.emails}"></span></p>
        <p><strong>Phone Numbers:</strong> <span th:text="${response.phoneNumbers}"></span></p>
        <p><strong>Secondary Contact IDs:</strong> <span th:text="${response.secondaryContactIds}"></span></p>
    </div>
    <a href="/ui" class="btn btn-secondary mt-3">Go Back</a>
</div>
</body>
</html>
